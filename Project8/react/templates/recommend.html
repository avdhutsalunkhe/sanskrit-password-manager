<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crop Recommendation</title>
  <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Salsa', cursive;
    }

    body {
      background-color: #000;
      color: #fff;
      height: 100vh;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: flex-start;
      gap: 2rem;
      z-index: 10;
      background: rgba(0, 0, 0, 0.4); /* translucent black */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #ff004f;
      border-color: #ff004f;
    }

    .container {
      margin-top: 100px; /* for nav offset */
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 2rem;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 79, 0.2);
    }

    h2 {
      color: #ff004f;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, button {
      padding: 0.7rem;
      margin-bottom: 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    input {
      background-color: #222;
      color: white;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      background-color: #ff004f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #cc003d;
    }

    ul {
      margin-top: 1rem;
      padding-left: 1.5rem;
    }

    li {
      margin-bottom: 0.5rem;
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 100px 1rem 2rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
  </nav>

  <div class="container">
    <h2>ðŸŒ¾ Crop Recommendation</h2>
    <form method="POST">
      <input name="N" placeholder="Nitrogen" required />
      <input name="P" placeholder="Phosphorus" required />
      <input name="K" placeholder="Potassium" required />
      <input name="temperature" placeholder="Temperature" required />
      <input name="humidity" placeholder="Humidity" required />
      <input name="ph" placeholder="pH" required />
      <input name="rainfall" placeholder="Rainfall" required />
      <button type="submit">Predict</button>
    </form>

    {% if result %}
    <h3>ðŸŒ± Recommended Crops:</h3>
    <ul>
      {% for crop in result %}
      <li><b>{{ crop }}</b></li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>

</body>
</html>
