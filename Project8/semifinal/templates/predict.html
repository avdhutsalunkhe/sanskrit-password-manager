{% extends 'base.html' %}
{% block content %}
<h2>Enter Soil & Weather Details</h2>
<form method="post">
    <input name="N" placeholder="Nitrogen" required><br>
    <input name="P" placeholder="Phosphorus" required><br>
    <input name="K" placeholder="Potassium" required><br>
    <input name="temperature" placeholder="Temperature (Â°C)" required><br>
    <input name="humidity" placeholder="Humidity (%)" required><br>
    <input name="ph" placeholder="pH" required><br>
    <input name="rainfall" placeholder="Rainfall (mm)" required><br>
    <button type="submit">Predict Crop</button>
</form>
{% if crop %}
<h3>Recommended Crop: <strong>{{ crop }}</strong></h3>
{% endif %}
{% endblock %}
