{% extends "base.html" %}
{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    {% if 'username' in session %}
        <a href="{{ url_for('edit', post_id=post.id) }}">Edit</a> |
        <a href="{{ url_for('delete', post_id=post.id) }}">Delete</a>
    {% endif %}
{% endblock %}
