<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - House Price Predictor</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">Welcome Back ðŸ‘‹</h1>
    <form class="login-form" method="POST">
      <input type="text" name="username" placeholder="Username" required class="login-input" />
      <input type="password" name="password" placeholder="Password" required class="login-input" />
      <button type="submit" class="login-button">Login</button>
    </form>
    <p class="signup-text">New here? <a href="/register">Sign Up</a></p>
  </div>

  <script>
    gsap.from(".login-container", {
      duration: 1,
      opacity: 0,
      y: -100,
      ease: "bounce.out"
    });

    gsap.from(".login-title", {
      duration: 1.5,
      scale: 0.8,
      opacity: 0,
      delay: 0.2,
      ease: "elastic.out(1, 0.3)"
    });

    gsap.from(".login-form input", {
      duration: 1,
      opacity: 0,
      x: -100,
      stagger: 0.2,
      ease: "power2.out"
    });

    gsap.from(".login-button", {
      duration: 1,
      y: 50,
      opacity: 0,
      delay: 0.8,
      ease: "back.out(1.7)"
    });
  </script>
</body>
</html>
