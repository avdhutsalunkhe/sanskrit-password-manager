<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result - House Price App</title>
  <link rel="stylesheet" href="/static/style.css">
  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
  {% extends 'base.html' %}
  {% block content %}
  <section class="result-container">
    <div class="result-card" id="result-card">
      <h1 class="result-title">Predicted House Price</h1>
      <p class="price-text">ðŸ’° ${{ prediction }}</p>
      <a class="back-btn" href="/predict">Try Another Prediction</a>
    </div>
  </section>
  {% endblock %}

  <script>
    // GSAP Animation
    gsap.from("#result-card", {
      y: -100,
      opacity: 0,
      duration: 1.5,
      ease: "bounce.out"
    });

    gsap.to(".price-text", {
      scale: 1.2,
      duration: 0.6,
      ease: "power2.inOut",
      repeat: -1,
      yoyo: true
    });
  </script>
</body>
</html>
