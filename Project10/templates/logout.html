<!-- templates/logout.html -->
{% extends 'base.html' %}
{% block content %}

<!-- GSAP CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<div id="logout-wrapper" class="logout-container">
  <h1 id="logout-heading">You have been successfully logged out.</h1>
  <p id="logout-desc">Thank you for using House Price Predictor! You can sign in again or return to the home page.</p>
  <div class="logout-buttons">
    <a href="/" class="btn">üè† Go to Home</a>
    <a href="/login" class="btn">üîê Login Again</a>
  </div>
</div>

<style>
.logout-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 80vh;
  text-align: center;
  padding: 40px;
  background: linear-gradient(135deg, #274472, #41729f);
  color: #fff;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
  margin: 40px auto;
  max-width: 700px;
  font-family: 'Segoe UI', sans-serif;
}
.logout-container h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  font-weight: bold;
}
.logout-container p {
  font-size: 1.2rem;
  margin-bottom: 30px;
  color: #c3e0e5;
}
.logout-buttons {
  display: flex;
  gap: 20px;
}
.btn {
  background-color: #c3e0e5;
  color: #274472;
  padding: 12px 25px;
  border: none;
  border-radius: 12px;
  text-decoration: none;
  font-size: 1rem;
  font-weight: 600;
  transition: all 0.3s ease-in-out;
}
.btn:hover {
  background-color: #fff;
  color: #41729f;
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
}
</style>

<script>
// GSAP Animation on Logout
window.onload = () => {
  gsap.from("#logout-wrapper", {
    opacity: 0,
    scale: 0.7,
    duration: 1.5,
    ease: "power4.out"
  });
  gsap.from("#logout-heading", {
    y: -100,
    opacity: 0,
    duration: 1.2,
    delay: 0.2,
    ease: "back.out(1.7)"
  });
  gsap.from("#logout-desc", {
    y: 100,
    opacity: 0,
    duration: 1.2,
    delay: 0.4,
    ease: "back.out(1.7)"
  });
  gsap.from(".btn", {
    y: 50,
    opacity: 0,
    stagger: 0.2,
    duration: 1,
    delay: 0.6,
    ease: "power3.out"
  });
};
</script>

{% endblock %}
