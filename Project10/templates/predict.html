{% extends "base.html" %}
{% block content %}
<div class="container" id="predict-box">
  <h2>🏡 Predict House Price</h2>
  <form method="POST" action="/result">
    <input name="income" placeholder="Avg. Area Income" required><br><br>
    <input name="age" placeholder="Avg. Area House Age" required><br><br>
    <input name="rooms" placeholder="Avg. Area Number of Rooms" required><br><br>
    <input name="bedrooms" placeholder="Avg. Area Bedrooms" required><br><br>
    <input name="population" placeholder="Area Population" required><br><br>
    <button type="submit">Predict</button>
  </form>
</div>

<!-- GSAP CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  gsap.from("#predict-box", {
    duration: 1.5,
    y: 100,
    opacity: 0,
    ease: "bounce.out"
  });

  gsap.to("input", {
    duration: 1,
    borderBottom: "2px solid #274472",
    stagger: 0.2
  });
</script>
{% endblock %}
