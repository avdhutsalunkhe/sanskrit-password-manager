<!-- contact.html -->
{% extends 'base.html' %}
{% block content %}

<!-- GSAP CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<section id="contact" class="contact-section">
  <div class="container">
    <h2 class="section-title">ðŸ“¬ Contact Us</h2>
    <p class="section-subtitle">We would love to hear from you!</p>

    <form class="contact-form" action="mailto:example@example.com" method="post" enctype="text/plain">
      <div class="form-group">
        <input type="text" name="name" placeholder="Your Name" required />
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Your Email" required />
      </div>
      <div class="form-group">
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>
</section>

<style>
  body {
    background: #0a0a00;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ebe8e0;
    margin: 0;
    padding: 0;
  }

  .contact-section {
    padding: 5rem 2rem;
    background: linear-gradient(to right, #274472, #41729f);
    border-radius: 2rem;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
  }

  .section-title {
    font-size: 3rem;
    color: #ebe8e0;
    text-align: center;
    margin-bottom: 1rem;
  }

  .section-subtitle {
    font-size: 1.2rem;
    text-align: center;
    color: #c3e0e5;
    margin-bottom: 3rem;
  }

  .contact-form {
    max-width: 600px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 1rem;
    border: none;
    border-radius: 0.75rem;
    background-color: #5885af;
    color: #fff;
    font-size: 1rem;
    transition: background-color 0.3s;
  }

  .form-group input:focus,
  .form-group textarea:focus {
    outline: none;
    background-color: #274472;
  }

  .submit-btn {
    padding: 1rem 2rem;
    background: #d01110;
    color: white;
    border: none;
    border-radius: 1rem;
    font-size: 1.2rem;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .submit-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  }
</style>

<script>
  gsap.from(".section-title", {
    duration: 1,
    opacity: 0,
    y: -50,
    ease: "bounce.out"
  });

  gsap.from(".section-subtitle", {
    duration: 1,
    opacity: 0,
    y: 30,
    delay: 0.3
  });

  gsap.from(".form-group", {
    scrollTrigger: {
      trigger: ".form-group",
      start: "top 80%"
    },
    opacity: 0,
    x: -100,
    duration: 1,
    stagger: 0.2
  });

  gsap.from(".submit-btn", {
    scrollTrigger: {
      trigger: ".submit-btn",
      start: "top 90%"
    },
    opacity: 0,
    scale: 0,
    duration: 1,
    delay: 0.5,
    ease: "elastic.out(1, 0.4)"
  });
</script>

{% endblock %}
