<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - House Price Predictor</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1f1f1f);
      color: #fff;
      overflow-x: hidden;
    }

    .feedback-container {
      max-width: 700px;
      margin: 5rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1.5rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #d01110;
    }

    label {
      display: block;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #ebe8e0;
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      margin-top: 0.5rem;
      border-radius: 0.8rem;
      border: none;
      background: #333;
      color: #fff;
      font-size: 1rem;
    }

    textarea {
      resize: none;
      height: 150px;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #d01110;
      color: #fff;
      border: none;
      border-radius: 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff4c4c;
      transform: scale(1.05);
    }

    .thanks-msg {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #a8bbb0;
    }
  </style>
</head>
<body>
  {% include 'base.html' %}

  <div class="feedback-container" id="feedbackBox">
    <h2>We Value Your Feedback üìù</h2>
    <form method="POST" action="/submit-feedback">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Feedback</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <div class="thanks-msg" id="thankYouMsg" style="display: none;">
    üéâ Thank you for your valuable feedback!
  </div>

  <script>
    gsap.from("#feedbackBox", {
      opacity: 0,
      y: 100,
      duration: 1.2,
      ease: "power4.out"
    });

    gsap.from("form input, form textarea, form button", {
      opacity: 0,
      y: 50,
      stagger: 0.2,
      duration: 1,
      ease: "power3.out"
    });

    const form = document.querySelector("form");
    const thankYouMsg = document.getElementById("thankYouMsg");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      gsap.to("#feedbackBox", {
        opacity: 0,
        y: -100,
        duration: 1,
        onComplete: () => {
          document.getElementById("feedbackBox").style.display = 'none';
          thankYouMsg.style.display = 'block';
          gsap.from("#thankYouMsg", { opacity: 0, y: 50, duration: 1 });
        }
      });
    });
  </script>
</body>
</html>
